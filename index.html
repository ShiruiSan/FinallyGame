<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.player {
			width: 150px;
			height: 200px;
			position: absolute;
			left: 300px;
			top: 460px; 
		}
		.mother {
			width: 75px;
			position: absolute;
			left: 700px;
			top: 300px;
			background-image: url('mom.png');
			background-size: 100% 100%;
		}
		.teacher {
			width: 75px;
			height: 100px;
			position: absolute;
			left: 700px;
			top: 300px;
		}
		.message {
			display: none;
			height: 250px;
			width: 250px;
			position: absolute;
			left: 80%;
			top: 10%;
			background-image: url(talk.png);
			background-size: 100% 100%;
		}
		.Time_size {
			font-size: 30px;
			color: white;
		}
		.box {
			width: 50px;
			height: 50px;
			position: absolute;
		}
		.street_way {
			width: 100px;
			height: 100px;
			background: #29ab88;
			position: absolute;
		}
		.school{
			position: absolute;
			top:20%;
			left: 70%
		}
		.mom{
			position: absolute;
			top:30%;
			left: 70%;	
		}
		.teacher{
			position: absolute;
			top: 16%;
			left: 45%;
		}
	</style>
</head>
<body style="background-image: url(kitchen.jpg) ;background-size: cover">
	<h6 class="Time_size">Очки: <span class="ochki_TxT">0</span></h6>
	<img src="player.png" class="player">
	<div class="home" style="display: block">
		<img src="mom.png" alt="" class="mom">
		<div class="message"></div>
	</div>
	<div class="room" style="display: none;">
		<h6 class="Time_size">Время: <span class="room_Time Time_size">20</span></h6>
		<h6 class="Time_size">Найденные обьекты: <span class="score_TxT Time_size">0</span></h6>
		<div class="box" style="left:5%; top: 36%; background-image: url('room/phone.png'); background-size: 100% 100%; width: 80px;"></div>
		<div class="box" style="left: 10%; top: 50%; background-image: url('backpack.png'); background-size: 100% 100%; width: 100px; height: 100px;"></div>
		<div class="box" style="left: 80%; top: 80%; background-image: url('room/book.png'); background-size: 100% 100%; width: 100px; height: 120px;"></div>
		<div class="box" style="left: 30%; top: 70%; background-image: url('room/money.png'); background-size: 100% 100%; width: 100px; height: 60px;"></div>
		<div class="box" style="left: 80%; top: 60%; background-image: url('room/pero.png'); background-size: 100% 100%; width: 60px; height: 60px;"></div>
		<div class="bg-secondary" style="position: absolute; left: 90%; width: 100px; height: 200px; top: 0%">
			<h5 style="color: white" class="pero">Перо</h5>
			<h5 style="color: white" class="phone">Книги</h5>
			<h5 style="color: white" class="money">Телефон</h5>
			<h5 style="color: white" class="backpack">Рюкзак</h5>
			<h5 style="color: white" class="book">Деньги</h5>
		</div>
	</div>
	<div class="street" style="display: none;">
		<button class="stop_sound btn btn-secondary">Остановить звуки</button>
		<div class="street_way rounded-circle" onclick="sound1()" style="top: 340px; left: 100px; padding-top: 30px; padding-left: 18px;"><h4>1 звук</h4></div>
		<div class="street_way rounded-circle" onclick="sound2()" style="top: 50px; left: 640px; padding-top: 30px; padding-left: 18px;"><h4>2 звук</h4></div>
		<div class="street_way rounded-circle" onclick="sound3()" style="top: 340px; left: 1100px; padding-top: 30px; padding-left: 18px;"><h4>3 звук</h4></div>
		<button class="btn btn-success select_sound_no" style="position: absolute; top: 460px; left: 105px;">Выбрать</button>
		<button class="btn btn-success select_sound_yes" style="position: absolute; top: 200px; left: 645px;">Выбрать</button>
		<button class="btn btn-success select_sound_no" style="position: absolute; top: 460px; left: 1105px;">Выбрать</button>
	</div>
	<div class="yes_or_no" style="display: none;">
		<button class="otkaz btn btn-danger" style="position: absolute; left: 400px; top: 100px;">Нет</button>
		<button class="soglasie btn btn-success" style="position: absolute; left: 900px; top: 100px;">Да</button>
	</div>
	<div class="campus" style="display: none">
		<div class="school">
			<img src="campus/school.png" alt="">
		</div>
		<div  class="theGym"> 
			
		</div>
		<div  class="taekwondo"> 
			
		</div>
	</div>
	<div class="klass" style="display: none;">
		<div class="mx-auto col-3 ">
			<img src="school/doska.png" style="position: absolute; width: 300px" >
		</div>
		<img src="school/teacher.png" class="teacher" style="width: 400px; height: 300px;">
		<input type="" name="" value="" class="poleVvoda" style="left: 400px; position: absolute; top: 200px;">
		<button class="proverka btn btn-secondary" style="position: absolute;left: 600px; top: 200px;">Проверить</button>
		<div class="vopros" style="height: 100px; position: absolute; left: 400px; top: 100px; color: white;"></div>
		<div style="position: absolute; margin-top: 17%; margin-left: 25%">
				<img src="school/stol.png" style="width: 200px; position: absolute;">
				<img src="school/stol.png" style="width: 200px; position: absolute; margin-left: 220px">
				<img src="school/stol.png" style="width: 200px; position: absolute; margin-left: 440px">
				<img src="school/stol.png" style="width: 200px; position: absolute; margin-left: 660px">			
			</div>
			<div style="position: absolute; margin-top: 25%; margin-left: 25%">
				<img src="school/stol.png" style="width: 200px; position: absolute;">
				<img src="school/stol.png" style="width: 200px; position: absolute;margin-left: 220px">
				<img src="school/stol.png" style="width: 200px; position: absolute;margin-left: 440px">
				<img src="school/stol.png" style="width: 200px; position: absolute;margin-left: 660px">			
			</div>
	</div>

	<script type="text/javascript">
		let mother = document.querySelector(".mother");
		let player = document.querySelector(".player");
		let message = document.querySelector(".message");
		let home = document.querySelector(".home");
		let body = document.querySelector("body");
		let room = document.querySelector(".room");
		let room_Time = document.querySelector(".room_Time");
		let box = document.querySelectorAll(".box");
		let ochki_TxT = document.querySelector(".ochki_TxT");
		let score_TxT = document.querySelector(".score_TxT");
		let street = document.querySelector(".street");
		let street_way = document.querySelectorAll(".street_way");
		let stop_sound = document.querySelector(".stop_sound");
		let select_sound_no = document.querySelectorAll(".select_sound_no");
		let select_sound_yes = document.querySelector(".select_sound_yes");
		let otkaz = document.querySelector(".otkaz");
		let soglasie = document.querySelector(".soglasie");
		let yes_or_no = document.querySelector(".yes_or_no");
		let poleVvoda = document.querySelector(".poleVvoda");
		let proverka = document.querySelector(".proverka");
		let vopros = document.querySelector(".vopros");
		let campus = document.querySelector(".campus");
		let klass = document.querySelector(".klass");
		let school = document.querySelector(".school");

		let audio1;
		let audio2;
		let audio3;

		let ochki = 0
		ochki_TxT.innerHTML = ochki;

		let questions = ['Сколько будет 2+2*2?','как называется самая большая страна мира?(С большой буквы)','O3 в Химии - это?(с маленькой буквы)']
		let words = ['6','Россия','озон']
		let numeracia = 0;
		vopros.innerHTML = questions[0];

		school.onclick = function() {
			campus.style.display = 'none';
			klass.style.display = 'block';
			body.style.background = '#c4844f';
		}

		proverka.onclick = function() {
			numeracia = numeracia + 1
			if ( numeracia == 1 ) {
				if ( poleVvoda.value == words[0] ) {
					alert('Молодец!+3 балла');
					ochki = ochki + 3;
					ochki_TxT.innerHTML = ochki;
					vopros.innerHTML = questions[1];
				}
				if ( poleVvoda.value !== words[0] ) {
					alert('Не тот ответ.Баллов не получишь <_<');
					vopros.innerHTML = questions[1];
					poleVvoda.value = '';
				}
			}
			if ( numeracia == 2 ) {
				if ( poleVvoda.value == words[1] ) {
					alert('Молодец!+3 балла');
					ochki = ochki + 3;
					ochki_TxT.innerHTML = ochki;
					vopros.innerHTML = questions[2];
				}
				if ( poleVvoda.value !== words[1] ) {
					alert('Не тот ответ.Баллов не получишь <_<');
					vopros.innerHTML = questions[2];
					poleVvoda.value = '';
				}
			}
			if ( numeracia == 3 ) {
				if ( poleVvoda.value == words[2] ) {
					alert('Молодец!+3 балла');
					ochki = ochki + 3;
					ochki_TxT.innerHTML = ochki;
	       			klass.style.display = 'none';
					ochki_TxT.style.color = 'white';	
					body.style.backgroundImage = 'url(win.png)';
					ochki_TxT.style.color = 'black';
				}
				if ( poleVvoda.value !== words[2] ) {
					alert('Не тот ответ.Баллов не получишь <_<');
					poleVvoda.value = '';
	       			klass.style.display = 'none';
	       			ochki_TxT.style.color = 'white';	
					body.style.backgroundImage = 'url(win.png)';
					ochki_TxT.style.color = 'black';
				}
			}
		}

		// Улица
		//Звук при нажатии
		function sound1(){
	        audio1 = new Audio('street/football.mp3');
	        audio1.play();
	        audio2.pause();
	        audio3.pause();
	    }
	    function sound2(){
	        audio2 = new Audio('street/school.mp3');
	        audio2.play();
	        audio1.pause();
	        audio3.pause();
	    }
	    function sound3(){
	        audio3 = new Audio('street/beach.mp3');
	        audio3.play();
	        audio2.pause();
	        audio1.pause();
	    }

	    stop_sound.onclick = function() {
	    	audio1.pause();
	    	audio2.pause();
	        audio3.pause();
	    }

	    otkaz.onclick = function() {
	    	alert('Даю ещё шансы ,но за каждый неправильный будет списываться 1 балл');
	    	yes_or_no.style.display = 'none';
	    	street.style.display = 'block';
	    }

	    soglasie.onclick = function() {
	    	street.style.display = 'none';
	 		body.style.backgroundImage = 'url(win.png)';
	 		ochki_TxT.style.color = 'black';
	 		yes_or_no.style.display = 'none';
	    }

	    for(let i = 0; i<2; i=i+1) {
			select_sound_no[i].onclick = function() {
				alert('Ты пытаешься прогулять!?');
				yes_or_no.style.display = 'block';
				ochki = ochki - 1;
				ochki_TxT.innerHTML = ochki;
				street.style.display = 'none';
			}
		}

		select_sound_yes.onclick = function() {
			alert('Молодец!!! Ты получил наибольшее количество очков.А теперь иди');
			street.style.display = 'none';
			ochki = ochki + 10;
			ochki_TxT.innerHTML = ochki;
			body.style.backgroundImage = "url(bg1.png)";
	        campus.style.display = 'block';
			audio1.pause();
	    	audio2.pause();
	        audio3.pause();

		}



		// Дом
		let time = 20;
		room_Time.innerHTML = time

		let score = 0
		score_TxT.innerHTML = score;

		let SearchTime = function() {
			time = time - 1;
			room_Time.innerHTML = time;
			if ( time == 0 ) {
				alert('Время вышло');
				clearInterval(stop);
				room.style.display = 'none';
				street.style.display = 'block';
				body.style.backgroundImage = "url(street/street.jpg)";
			}
		}

		let search = function() {
			body.style.backgroundImage = 'url(room/room.jpg)';
			home.style.display = 'none';
			player.style.left = "50%";
			player.style.top = "70%";
			room.style.display = 'block';
			stop = setInterval(SearchTime, 1000);
			for(let i = 0; i<5; i=i+1) {
				box[i].onclick = function() {
					box[i].style.display = 'none';
					score = score + 1;
					score_TxT.innerHTML = score;
					if ( score == 5 ) {
						clearInterval(stop);
						ochki = ochki + 10;
						ochki_TxT.innerHTML = ochki;
						room.style.display = 'none';
						street.style.display = 'block';
						body.style.backgroundImage = "url(street/street.jpg)";
					}
				}
			}
		}

		let home_talk = function() {
			message.style.display = 'block';
			message.innerHTML = 'ты опаздываешь в школу,у тебя есть 20 секунд чтобы собрать вещи';
			message.style.color = 'black';
			message.style.paddingTop = 65 + 'px';
			message.style.paddingLeft = 40 + 'px';
			message.style.paddingRight = 27 + 'px';
			setTimeout(search, 3000)
		}
		setTimeout(home_talk, 1000);
	</script>
</body>
</html>
